<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,200;0,300;1,200&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;1,100;1,200;1,400&display=swap"
        rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="card-profile">
            <div class="card-top"></div>
            <div class="card-body">
                <div class="img-holder">
                    <img src="Henri baby.png" alt="" width="80">
                </div>
                <h2 class="name-age">
                    Henrietta Fidelis
                    <span class="age">
                            26
                    </span>
                </h2>
                <h3 class="city">Lagos</h3>
            </div>
            <hr size="1" color="grey">
            <div class="card-bottom">
                <div class="item">
                    <h4 class="value">80k</h4>
                    <h5 class="angle">Followers</h5>
                </div>
                <div class="item">
                    <h4 class="value">803k</h4>
                    <h5 class="angle">Likes</h5>
                </div>
                <div class="item">
                    <h4 class="value">1.4k</h4>
                    <h5 class="angle">Photos</h5>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
